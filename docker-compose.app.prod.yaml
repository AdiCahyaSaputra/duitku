version: "3.8"

services:
  aspnet_app:
    container_name: duitku_aspnet_app
    build:
      context: ./DuitKuAPI/src/DuitKu
      dockerfile: Dockerfile
    ports:
      - "8080:8080" # Baca dulu bre, lapan puluh lapan puluh bukan lapan ribu
    environment:
      DB: ${DB}
      JWT_KEY: ${JWT_KEY}
    networks:
      - app-network
  aspnet_app_migration:
    container_name: duitku_aspnet_migration
    build:
      context: ./DuitKuAPI/src/DuitKu
      dockerfile: Dockerfile.migrate
    environment:
      DB: ${DB}
      JWT_KEY: ${JWT_KEY}
    networks:
      - app-network
  nginx:
    container_name: duitku_nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - app-network

networks:
  app-network:
    external: true
